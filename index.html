<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Availability Checker</title>
</head>
<body>
    <h1>Domain Availability Checker</h1>

    <label for="callbackInput">Enter Callback Function Name:</label>
    <input type="text" id="callbackInput" placeholder="handleResults">
    <br>

    <button onclick="checkAvailability()">Check Availability</button>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        function checkAvailability() {
            const callbackFunction = document.getElementById('callbackInput').value;
            const apiUrl = `/api/checkDomains?callback=${callbackFunction}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('results');
                    resultsContainer.innerHTML = '';

                    data.results.forEach(result => {
                        const resultElement = document.createElement('p');
                        resultElement.textContent = `${result.domain}: ${result.isAvailable ? 'Available' : 'Not Available'}`;
                        resultsContainer.appendChild(resultElement);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
